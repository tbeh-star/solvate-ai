  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --background: #0a0a08;
      --foreground: #e8e0d4;
      --accent: #c4b89a;
      --muted: #8a8070;
    }

    body {
      background: var(--background);
      color: var(--foreground);
      font-family: 'Geist', system-ui, -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .page {
      background: linear-gradient(180deg, #000 0%, #0a0a08 20%, #1a1810 50%, #2a2518 70%, #1a1810 85%, #0a0a08 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    /* Radial glow */
    .glow {
      position: absolute;
      top: 33%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(ellipse, rgba(196,184,154,0.06) 0%, transparent 70%);
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      max-width: 42rem;
    }

    /* Logo */
    h1 {
      font-size: clamp(3rem, 8vw, 4.5rem);
      font-weight: 300;
      letter-spacing: -0.025em;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 80px rgba(196, 184, 154, 0.15);
    }
    h1 .brand { font-weight: 500; }
    h1 .ai { color: var(--accent); }

    /* Tagline */
    .tagline {
      font-size: clamp(1.125rem, 3vw, 1.5rem);
      font-weight: 300;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    /* Coming Soon */
    .label {
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      color: rgba(138, 128, 112, 0.6);
      margin-bottom: 3rem;
    }

    /* CTA */
    .cta {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 2rem;
      border-radius: 9999px;
      color: var(--foreground);
      font-size: 0.875rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      text-decoration: none;
      background: rgba(196, 184, 154, 0.08);
      border: 1px solid rgba(196, 184, 154, 0.25);
      backdrop-filter: blur(12px);
      transition: all 0.3s ease;
      margin-bottom: 5rem;
    }
    .cta:hover {
      background: rgba(196, 184, 154, 0.15);
      border-color: rgba(196, 184, 154, 0.4);
      transform: translateY(-1px);
    }
    .cta svg { opacity: 0.6; }

    /* Trust */
    .trust {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    .trust-hosted {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      color: rgba(138, 128, 112, 0.5);
    }
    .trust-badge {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }
    .trust-badge:hover { opacity: 1; }
    .trust-badge span {
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      color: rgba(138, 128, 112, 0.6);
    }
    .trust-badge svg { color: rgba(232, 224, 212, 0.5); }

    /* Bottom fade */
    .bottom-fade {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 8rem;
      background: linear-gradient(to top, #0a0a08, transparent);
      pointer-events: none;
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-0 { animation: fadeInUp 0.8s ease-out forwards; }
    .fade-1 { animation: fadeInUp 0.8s ease-out 0.2s forwards; opacity: 0; }
    .fade-2 { animation: fadeInUp 0.8s ease-out 0.4s forwards; opacity: 0; }
    .fade-3 { animation: fadeInUp 0.8s ease-out 0.6s forwards; opacity: 0; }
    .fade-4 { animation: fadeInUp 0.8s ease-out 0.8s forwards; opacity: 0; }
  </style>
</head>
